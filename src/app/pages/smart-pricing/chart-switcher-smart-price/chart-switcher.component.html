<nb-card>
  <nb-card-header>
    <div>
          <span *ngFor="let item of charts" [hidden]="!item.show || title">
            {{item.type}}

            {{title}}

                    <div class="lable">
                      Basic:

                      </button>
                      <div *ngIf="showLocation" class="dropdawn dropdawn-location">
                        <ul class="list-location">
                          <li *ngFor="let item of dataLocation">
                            <a (click)="clickLocation(item)">{{item}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </div>
